{% extends 'domains/base.html' %}{% block bodyblock %}
<section class="container-login">
  <div class="container">
    <div class="row justify-content-center">
      <div class="container-login col-6">
        <form method="post" action="{% url 'domains:user_login' %}">
          {% csrf_token %} {# A more "HTML" way of creating the login form#}
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control" name="username"
            aria-describedby="emailHelp" /
          </div>
          <div class="form-group">
            <label for="password">Constrse√±a</label>
            <input type="password" class="form-control" name="password" />
          </div>
          <div style="text-align: center">
            <button type="submit" class="login-btn btn btn-primary">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock bodyblock %}
